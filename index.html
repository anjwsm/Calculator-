<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div  class="container">
        
        <div class="main">
               <div class="input">
                  <input  type="text"  name="input"  id="n1"/>
                  <p style="color:  #f4f1ee  ; font-size: 30px ;"   id="selectedOperator" >+</p>
                  <input type="text"  name="input"   id="n2" />
               </div>
               <div class="result">
                  <p id="result">0 </p>
               </div>
               <div class="buttons">
                 <button id="+">+</button>
                 <button id="-" >-</button>
                 <button id="*">*</button>
                 <button id="/">/ </button>
                 <button id="%"> %  </button> 
                  <br><button id="Ans">Ans</button><br/>
               </div>

        </div>
       
    </div>




    <script src="index.js" ></script>
</body>
</html>
